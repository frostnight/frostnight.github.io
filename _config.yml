about_content: | # this will include new lines to allow paragraphs
  새로운 Skill과 지혜로운 Legacy를 통하여 창의적인 코드를 개발함을 추구하는 Code Creator입니다.
  Java, Spring, MySQL, MS-SQL, jQuery 기반의 7년차 개발자로 소셜 빅데이터 수집 분석을 하여 데이터 시각화 및 보고서 시스템 개발을 해왔습니다.
  제가 생각하는 개발의 방향성은 소스의 Performance와 유지보수, 둘 사이의 조화를 어떻게 최상으로 이끌어내는지에 중점을 두고 있습니다.
  현재는 Spring Boot와 JPA, AWS, 머신러닝, SQL성능에 관심을 가지고 공부 해오고 있습니다.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: 로레알 소셜미디어 빅데이터 분석
        link: inter-office security
        # link_text: Project Website
        #additional_links:
        #  - title:  sproogen/modern-resume-theme
        #    icon: fab fa-github
        #    url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          로레알 자사 브랜드와 경쟁사들의 소셜 데이터 성향 및 연관키워드 분석 시스템
        description: | # this will include new lines to allow paragraphs
          ● 관련 기술 : Spring, Java, JSP, jQuery, MySQL
          ● 개발 기간 : 2017.01 ~ 현재
          ● 개발 내역 : 
            1. 각 브랜드의 제품 별 키워드를 가지고 자사에서 수집한 데이터 일 평균 6만건에 대한 데이터 마이그레이션 프로세스 개발
            2. 하루에 한번 20개 브랜드의 200명 사용자들에게 일일 버즈량에 대해 분석한 데일리 리포트 메일 프로세스 개발
            3. DB에 저장된 사전을 통해서 성향, 버즈타입, 속성 및 연관키워드를 문장 단위로 제품을 분석하여 대시보드를 통해 데이터 시각화 개발
            4. <mark>POI</mark> 라이브러리를 통해 월간 분석 데이터 엑셀 포맷으로 다운로드 개발
            5. Google <mark>Cloud Vision API</mark>를 사용하여 이미지에서 문자를 추출해서 광고성 게시물 분류.
            6. 월간 평균 20만건의 아이돌 관련 봇데이터 감지 및 삭제 프로세스 개발
            7. 자사 검색엔진으로 전체 데이터 통합 검색 UI 개발
            8. 그 외 전반적인 유지보수 업무
       
