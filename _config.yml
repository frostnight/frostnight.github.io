        quote: >
          LG U+, SKT, KT 3개 통신사에 대한 소셜 데이터 분석 및 캠페인 관리
        description: | # this will include new lines to allow paragraphs
          ● 관련기술 : Spring, Java, JSP, jQuery, MySQL
          ● 개발 기간 : 2018.05 ~ 2020.11
          ● 개발 내역 : 
            1. 1차 키워드를 통해서 1차 필터링을 하고 통신사 관련 키워드를 가지고 자사에서 수집한 데이터를 마이그레이션하는 프로세스 개발
            2. 1차키워드로 저장된 데이터를 가지고 추가 등록된 키워드에 대해서 필요 시 재수집 프로세스 개발
            3. 하루에 한번 사용자들에게 전날 버즈에 대해서 분석하여 HTML 및 <mark>POI</mark> 엑셀 포맷으로 자바 구글 메일 발송 프로세스 개발
            4. DB에 저장된 사전을 통해서 성향, 버즈타입, 속성 및 연관키워드를 문장 단위로 서비스 상품을 분석하여 대시보드를 통해 데이터 시각화 개발
            5. Google <mark>Cloud Vision API</mark>를 사용하여 이미지에서 문자를 추출해서 광고성 게시물 분류.
            6. 데이터 품질, 시스템 분류체계 관리, 메일 발송 설정 관련 통합 관리자 시스템 개발
            7. 그 외 전반적인 유지보수 업무

